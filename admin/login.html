<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
</head>
<body>
  <div class="login">
    <form class="login-wrap" id="mainform" method="post" action="checkcode.php">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" name="pwd" class="form-control" placeholder="密码">
      </div>
      <div class="form-group">
        <label for="code" class="sr-only">验证码</label>
        <input id="code" type="text" name="code" class="form-control" style="width:150px" placeholder="验证码">
        <!-- 引入验证码地址 绑定点击事件 -->
       <img src="include/verify.php" alt="" width="100px" id="cc"> 
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script type="text/javascript">
  $("#cc").click(function(){
    this.src="include/verify.php?_="+Math.random();
  })
  // function changeCode(obj){
  //   obj.src="include/verify.php?_="+Math.random();
  // }
  $(".btn-primary").click(function(){
    //把信息传导后台checkcode.php页面判断验证码 submit()方法提交数据(因为是一个a标签)
    $("#mainform").submit();
  })
  </script>
</body>
</html>
